<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>Test Recorder</h1>
    <button id="startBtn" class="button is-primary">Start</button>
    <button id="pauseBtn" class="button is-info">Pause</button>
    <button id="stopBtn" class="button is-warning">Stop</button>

    <hr />

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>
    <button id="videoPreviewBtn" class="button is-text">Preview</button>

    <video id="video" style="display: none;"></video>

  </body>
</html>
